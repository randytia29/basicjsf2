<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:dataTable var="c" value="#{productListController.products}">
		<h:column>
			<f:facet name="header">Kategori</f:facet>
			<h:outputText value="#{c.kategori}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nama</f:facet>
			<h:outputText value="#{c.nama}" />
		</h:column>
		<h:column>
			<f:facet name="header">Harga</f:facet>
			<h:outputText value="#{c.harga}" />
		</h:column>
		<h:column>
			<f:facet name="header">Stok</f:facet>
			<h:outputText value="#{c.stok}" />
		</h:column>
		<h:column>
			<f:facet name="header">Deskripsi</f:facet>
			<h:outputText value="#{c.deskripsi}" />
		</h:column>
	</h:dataTable>
	<h:link value="New product" outcome="/product/form"></h:link>
</body>
</html>
